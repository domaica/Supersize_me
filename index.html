    <div class="container">
      <div class="row">

            <!-- State dropdown with style embedded in html  -->
            <h5 style=font-size:25px;><strong>Select State:</strong></h5>
            <select id="selDataset"  style=font-size:17px; onchange="optionChanged(this.value)"></select>
          </div>
          <!-- gsugr below dropdown selector  -->
            <div id="gauge"></div>
        </div>

     <!-- 2nd half at right of screen  -->
        <div class="col-md-6">
          <!-- BAR CHART  -->
          <div id="bar"></div>
        </div>
      </div>
    <!-- container div-->
    </div>

    <!-- mapbox below  -->
      <div id="map"></div>
